<div>
    <h3>{{userObj.name}}</h3>
    <h6>{{userObj.title}}</h6>
    <h6>{{userObj.address}}</h6>
    <div *ngIf="userObj.phone.length > 0">
        <h6>Phone:</h6>
        <h6 *ngFor="let phoneNumber of userObj.phone">{{phoneNumber}}</h6>
        <h6>{{userObj.phone[0]}}</h6>
        <h6>{{userObj.phone[1]}}</h6>
    </div>
</div>
